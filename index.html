<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MYNC 🎵</title>
  <link rel="stylesheet" href="/src/style.css">
</head>
<body>
  <div class="container">
    <h1>MYNC 🎵</h1>

    <!-- Foto de perfil do usuário logado -->
    <div id="userInfo" style="display: none; position: absolute; top: 20px; right: 20px;">
      <img id="userPhoto" src="" alt="Foto de perfil" style="width: 50px; height: 50px; border-radius: 50%; cursor: pointer;">
      <!-- Balãozinho para logout -->
      <div id="userMenu" style="display: none; position: absolute; top: 60px; right: 0; background: white; border: 1px solid #ccc; border-radius: 8px; padding: 10px;">
        <button id="logoutBtn" style="background: none; border: none; font-size: 1rem; cursor: pointer;">🚪 Sair</button>
      </div>
    </div>

    <!-- Tela inicial de escolha -->
    <div id="chooseRole">
      <button id="chooseHost">🎙️ Sou Host</button>
      <button id="chooseViewer">🎧 Sou Viewer</button>
    </div>

    <!-- Seção de login do Host -->
    <div id="hostLoginSection" style="display: none;">
      <button id="loginBtn">Login com Google</button>
    </div>

    <!-- Painel do Host -->
    <div id="hostSection" style="display: none;">
      <div class="box">
        <h2>Controle do Streamer</h2>

        <!-- Código gerado -->
        <h3 id="codigoGerado">Código: </h3>

        <input type="text" id="videoUrl" placeholder="Cole o link do YouTube">
        <button id="sendLink">Enviar Link</button>

        <div class="controls">
          <button id="playBtn">▶️ Play</button>
          <button id="pauseBtn">⏸️ Pause</button>
        </div>

        <div class="player-container">
          <iframe id="playerHost" width="300" height="169" frameborder="0" allow="autoplay" allowfullscreen></iframe>
        </div>
      </div>
    </div>

    <!-- Painel do Viewer -->
    <div id="viewerSection" style="display: none;">
      <div class="box">
        <h2>Escutando 🎶</h2>
        <div id="viewerStatus">Conectando...</div>
        <div class="player-container">
          <iframe id="playerViewer" width="300" height="169" frameborder="0" allow="autoplay" allowfullscreen></iframe>
        </div>
      </div>
    </div>

  </div>

  <script type="module" src="/src/app.js"></script>
</body>
</html>
